<div (click)="onClick()" class="click">
    <span>{{sel || placeholder}}</span>
    <span class="chevron color-primary">&#x25BC;</span>
</div>
<div class="dropdown" [ngClass]="{'visible': isExtended}">
    <dh-option *ngFor="let opt of options" (click)="itemClicked(opt)" (,[selected])="opt == sel">{{opt}}</dh-option>
</div>
